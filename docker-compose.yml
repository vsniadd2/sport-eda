# База данных: том postgres_data сохраняет данные при перезапуске контейнера.
# Не используйте «docker compose down -v» — флаг -v удалит том и все данные.
services:
  postgres:
    image: postgres:16
    container_name: sport-eda-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sport_eda
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
